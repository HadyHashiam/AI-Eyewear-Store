<body>
  <div class="container delivery">
    <img src="" alt="">
    <h2 class="text-center"><i class="fa-solid fa-truck px-2"></i>Enter Delivery Information</h2>
    <form (submit)="submitDeliveryDetails()">
      <input type="hidden" name="cartId" [(ngModel)]="cartId">
      <input type="hidden" name="price" [(ngModel)]="price">
      <input type="hidden" name="productName" [(ngModel)]="productName">
      <input type="hidden" name="amount" [(ngModel)]="amount">
      <input type="hidden" name="image" [(ngModel)]="image">
      <input type="hidden" name="productId" [(ngModel)]="productId">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="deliveryData.name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="deliveryData.address" required>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City:</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="deliveryData.city" required>
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">State:</label>
        <input type="text" class="form-control" id="state" name="state" [(ngModel)]="deliveryData.state" required>
      </div>
      <div class="mb-3">
        <label for="zip" class="form-label">Zip Code:</label>
        <input type="text" class="form-control" id="zip" name="zip" [(ngModel)]="deliveryData.zip" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country:</label>
        <input type="text" class="form-control" id="country" name="country" [(ngModel)]="deliveryData.country" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="deliveryData.phone" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="deliveryData.email" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


</body>
