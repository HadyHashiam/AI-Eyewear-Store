      <div class="container p-4">

          <h2 class="mb-4 text-center">Add New Product</h2>
          <form (ngSubmit)="onSubmit(addProductForm)" #addProductForm="ngForm" class="p-3">
            <div class="form-group">
              <label for="code">Product Code</label>
              <input type="text" class="form-control" name="code" id="code" ngModel placeholder="Enter product code"
                required>
            </div>
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" class="form-control" name="name" id="name" ngModel placeholder="Enter product name"
                required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" name="price" id="price" ngModel placeholder="Enter price"
                required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description" id="description" ngModel rows="3"
                placeholder="Enter description" required></textarea>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" name="category" id="category" ngModel required>
                <option value="" selected>Choose a category</option>
                <option value="Men Eye Glasses">MEN EYEGLASS</option>
                <option value="Men Sun Glasses">MEN SUNGLASSES</option>
                <option value="Kids Glasses">KIDS</option>
                <option value="Women Eye Glasses">WOMEN EYEGLASSES</option>
                <option value="Women Sun Glasses">WOMEN SUNGLASSES</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Quantity">Quantity</label>
              <input type="number" class="form-control" name="Quantity" id="Quantity" ngModel
                placeholder="Enter quantity" required>
            </div>

            <!-- Face Shape (Multiple Selection) -->
              <div class="form-group">
                <label for="face_shape">Face Shape</label>
                <ng-select name="face_shape" [items]="faceShapes" bindLabel="label" bindValue="value"
                  [(ngModel)]="selectedFaceShapes" [multiple]="true" placeholder="Select face shapes" required>
                </ng-select>
              </div>
          <div class="form-group">
  <label for="image">Upload Image</label>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="image" name="image" (change)="onFileSelected($event)"
      accept="image/*" required> 
    <label class="custom-file-label" for="image">Choose file</label>
  </div>
</div>



            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!addProductForm.valid">Add
                Product</button>
            </div>
          </form>
            </div>
